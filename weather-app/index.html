<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/4c402a9c0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Enter your location"
        />
        <button
          id="search-btn"
          class="fa-solid fa-magnifying-glass search-btn"
        ></button>
      </div>
      <div class="not-found">
        <img
          src="https://cdn.pixabay.com/photo/2021/07/21/12/49/error-6482984_960_720.png"
          alt="Not Found"
        />
        <p>The location couldn't not be found!</p>
      </div>
      <div class="weather-box">
        <p id="locationName" class="location-name">asd</p>
        <div class="coordinats">
          <p id="lon" class="coord">qew</p>
          <p id="lat" class="coord">qwe</p>
        </div>
        <img id="weatherImg" src="" alt="Weather" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <div class="text">
            <span id="humidity"></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <div class="text">
            <span id="windSpeed"></span>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="pressure">
          <div class="text">
            <span id="pressure"></span>
            <p>Pressure</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
