<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expending Cards</title>
  </head>
  <body>
    <h1>The Walking Dead Characters Cards</h1>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('https://wallpaper.dog/large/5501094.jpg')"
      >
        <h3>Negan</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://p4.wallpaperbetter.com/wallpaper/492/193/74/the-walking-dead-season-9-norman-reedus-daryl-dixon-wallpaper-preview.jpg');
        "
      >
        <h3>Daryl Dixon</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/977/648/916/tv-show-the-walking-dead-andrew-lincoln-rick-grimes-wallpaper-preview.jpg');
        "
      >
        <h3>Rick Grimes</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images3.alphacoders.com/888/888459.jpg');
        "
      >
        <h3>King Ezekiel</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/904/919/632/the-walking-dead-maggie-greene-lauren-cohan-wallpaper-thumb.jpg');
        "
      >
        <h3>Maggie Rhee</h3>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
