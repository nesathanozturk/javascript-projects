<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PX to REM Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>PX to REM Converter</h1>
      <div class="input-box">
        <div>
          <label for="px">PX:</label>
          <input type="number" id="px" value="16" />
        </div>
        <div>
          <label for="rem">REM:</label>
          <input type="number" id="rem" value="1" />
        </div>
      </div>
      <button id="calculateBtn">Calculate</button>
      <p>Calculation based on a root font-size of 16 pixel.</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
