<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c402a9c0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="image-box" id="images">
        <img
          src="https://cdn.pixabay.com/photo/2016/02/13/12/26/aurora-1197753__480.jpg"
          alt="Carousel Photo"
        />
        <img
          src="https://media.istockphoto.com/id/1172427455/photo/beautiful-sunset-over-the-tropical-sea.jpg?s=612x612&w=0&k=20&c=i3R3cbE94hdu6PRWT7cQBStY_wknVzl2pFCjQppzTBg="
          alt="Carousel Photo"
        />
        <img
          src="https://i.pinimg.com/originals/60/c1/43/60c143c5a7e8c9cccae51f5aebda73c0.jpg"
          alt="Carousel Photo"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="prevBtn">Previous</button>
        <button class="btn" id="nextBtn">Next</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
